<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ model.name }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<form method="POST">
    <table>
        <h1>Edit {{ model.name }}</h1>
        <tbody>
        <tr>
            <td>Id</td>
            <td>{{ model.id }}<input type="hidden" name="id" value="{{ model.id }}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{ model.name }}"/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="id_country">
                <option>-</option>
                {% for country in countries %}
                    <option value="{{ country.id }}" {% if country.id == model.id_country %}selected{% endif %}>{{ country.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="id_city">
                <option>-</option>
                {% for city in cities %}
                    <option value="{{ city.id }}" {% if city.id == model.id_city %}selected{% endif %}>{{ city.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Hotel</td>
            <td><select name="id_hotel">
                <option>-</option>
                {% for hotel in hotels %}
                    <option value="{{ hotel.id }}" {% if hotel.id == model.id_hotel %}selected{% endif %}>{{ hotel.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Carrier</td>
            <td><select name="id_carrier">
                <option>-</option>
                {% for carrier in carriers %}
                    <option value="{{ carrier.id }}" {% if carrier.id == model.id_carrier %}selected{% endif %}>{{ carrier.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Employee</td>
            <td><select name="id_employee">
                <option>-</option>
                {% for employee in employees %}
                    <option value="{{ employee.id }}" {% if employee.id == model.id_employee %}selected{% endif %}>{{ employee.ss_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
