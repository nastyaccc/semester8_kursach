<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<table>
    <h1>{{ name.capitalize }}</h1>
    <thead>
    <tr>
        <th>Id</th>
        <th>Client's id</th>
        <th>Order date</th>
        <th>Order status id</th>
        <th>Bill</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for model in models %}
        <tr>
            <td>{{ model.id }}</td>
            <td>{{ model.client }}</td>
            <td>{{ model.date }}</td>
            <td>{{ model.ordertype }}</td>
            <td><a href="/{{ name }}/bill/{{ model.id }}">Bill</a></td>
            <td><a href="/{{ name }}/edit/{{ model.id }}">Edit</a></td>
            <td><a href="/{{ name }}/delete/{{ model.id }}">Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/{{ name }}/add/">Add</a><br>
<a href="/main/">Back to the main page</a>
</body>
</html>
