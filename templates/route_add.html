<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add {{ type }}</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<form method="POST">
    <table>
        <h1>Add {{ type }}</h1>
        <tbody>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value=""/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="id_country">
                {% for country in countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="id_city">
                {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Hotel</td>
            <td><select name="id_hotel">
                {% for hotel in hotels %}
                    <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Carrier</td>
            <td><select name="id_carrier">
                {% for carrier in carriers %}
                    <option value="{{ carrier.id }}">{{ carrier.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Employee</td>
            <td><select name="id_employee">
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.ss_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
